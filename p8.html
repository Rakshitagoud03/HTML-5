<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>METER TAG(alternative of progress)</h1>
    </center>
    <hr>

    <h3>DEFAULT METER</h3>
    <meter></meter>

    <h3>STATIC METER TAG</h3>
    <meter min="1" max="100" value="80"></meter>
    <hr>
    
    <h3>DYNAMIC METER TAG</h3>
    <meter></meter> <!--script same as progress tag-->
</body>
</html>
